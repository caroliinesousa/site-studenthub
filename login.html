<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | StudentHub</title>
    <link rel="icon" href="./assets/images/Ipluso_logo.jpg" type="image/x-icon">
    <link rel="stylesheet" href="./assets/css/login.css">
    <link rel="stylesheet" href="./components/componentes.css">
</head>
<body>
    <header class="header">
        <div id="header"></div>
    </header>
    <script src="./assets/js/include.js"></script>
    <!-- Conteúdo Principal -->
    <main class="login-container">
        <div class="login-wrapper">
            <!-- Formulário de Login -->
            <section class="login-form">
                <h1>Entrar</h1>
                <form>
                    <div class="form-group">
                        <label for="username">Introduza o seu email</label>
                        <input type="text" id="username" placeholder="Email" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Introduza a sua Senha</label>
                        <input type="password" id="password" placeholder="Senha" required>
                    </div>
                    <span id="erro-login"></span>
                    <button type="submit" class="btn-login-form" id="btn-login-form">Entrar</button>
                </form>
                <p>
                    Ainda não tem uma conta? <a id="btn-goto-register" class="register-account">Crie a sua conta!</a>
                </p>
            </section>
            <!-- Formulário de Registo -->
            <section class="register-form">
                <h2>Registe-se</h2>
                <form>
                    <div class="form-group">
                        <label for="name">Nome</label>
                        <input type="text" id="name" required placeholder="Nome">
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" required placeholder="Email">
                    </div>
                    <div class="form-group">
                        <label for="user-type">NIF Aluno / Professor</label>
                        <div class="input-with-dropdown">
                            <select id="user-type" class="user-type-select" required>
                                <option value="a">Aluno</option>
                                <option value="p">Professor</option>
                            </select>
                            <input type="text" id="user-number" placeholder="Introduza o número" maxlength="9" pattern="\d{9}" required>
                        </div>
                        <span id="alert-nif" class="alert"></span>
                    </div>
                    <div class="form-group">
                        <label for="new-password">Introduza a sua Senha</label>
                        <input type="password" id="new-password" placeholder="Senha" required>
                    </div>
                    <div class="form-group">
                        <label for="confirm-password">Confirme a sua Senha</label>
                        <input type="password" id="confirm-password" placeholder="Senha" required>
                        <span id="alert-password" class="alert"></span>
                    </div>
                    <button type="submit" id="submit-register" class="btn-register">Registe-se</button>
                </form>
                <p>
                    Já possui uma conta? <a id="btn-return-login" class="register-account">Entre na sua conta!</a>
                </p>
            </section>
        </div>
    </main>
    <footer class="footer">
        <div id="footer"></div>
    </footer>
    <script src="./assets/js/login.js" type="module"></script>
    <script src="./assets/js/register.js" type="module"></script>
    <script src="./assets/js/include.js"></script>
    <script src="./assets/js/header.js"></script>
    </body>
</html>
