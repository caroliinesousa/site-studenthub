<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | StudentHub</title>
    <link rel="icon" href="/assets/images/Ipluso_logo.jpg" type="image/x-icon">
    <link rel="stylesheet" href="../assets/css/login.css">
    <link rel="stylesheet" href="../components/componentes.css">
</head>
<body>
    <header class="header">
        <div id="header"></div>
    </header>
    <script src="../assets/js/include.js"></script>
    <!-- Conteúdo Principal -->
    <main class="login-container">
        <div class="login-wrapper">
            <!-- Formulário de Login -->
            <section class="login-form">
                <h1>Entrar</h1>
                <form>
                    <div class="form-group">
                        <label for="username">Introduza o seu nome de utilizador ou email</label>
                        <input type="text" id="username" placeholder="nome de utilizador / email" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Introduza a sua Senha</label>
                        <input type="password" id="password" placeholder="senha" required>
                    </div>
                    <button type="submit" class="btn-login-form">Entrar</button>
                </form>
                <p>
                    Ainda não tem uma conta? <a class="register-account">Crie a sua conta!</a>
                </p>
            </section>
            <!-- Formulário de Registo -->
            <section class="register-form">
                <h2>Registe-se</h2>
                <form>
                    <div class="form-group">
                        <label for="name">Nome</label>
                        <input type="text" id="name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" required>
                    </div>
                    <div class="form-group">
                        <label for="user-type">Número de aluno/Número de professor</label>
                        <div class="input-with-dropdown">
                            <select id="user-type" class="user-type-select" required>
                                <option value="" disabled selected hidden>Selecione o tipo</option>
                                <option value="aluno">Aluno</option>
                                <option value="professor">Professor</option>
                            </select>
                            <input type="text" id="user-number" placeholder="Introduza o número" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="new-password">Introduza a sua Senha</label>
                        <input type="password" id="new-password" placeholder="senha" required>
                    </div>
                    <div class="form-group">
                        <label for="confirm-password">Confirme a sua Senha</label>
                        <input type="password" id="confirm-password" placeholder="senha" required>
                    </div>
                    <button type="submit" class="btn-register">Registe-se</button>
                </form>
            </section>
        </div>
    </main>
    <footer class="footer">
        <div id="footer"></div>
    </footer>
</body>
</html>
