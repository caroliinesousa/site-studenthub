<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard | StudentHub</title>
    <link rel="icon" href="/assets/images/Ipluso_logo.jpg" type="image/x-icon">
    <link rel="stylesheet" href="../assets/css/dashboard.css">
    <link rel="stylesheet" href="../components/componentes.css">
</head>

<body>
    <header class="header">
        <div id="header"></div>
    </header>
    <main>
        <h1>Bem-Vindo Administrador</h1>
        <div class="dashboard-container">
            <h2>Gestão de Usuários</h2>
            <table class="user-table">
                <thead>
                    <tr>
                        <th>Nome Completo</th>
                        <th>NIF</th>
                        <th>E-mail</th>
                    </tr>
                </thead>
                <tbody id="tbody-user">
                    <!-- Os dados dos usuários serão inseridos aqui dinamicamente -->
                    <!-- Exemplo de linha de usuário:
                <tr>
                    <td>João Silva</td>
                    <td>123456789</td>
                    <td>joao.silva@exemplo.com</td>
                </tr>
                -->
                </tbody>
            </table>
        </div>
    </main>
    <footer class="footer">
        <div id="footer"></div>
    </footer>
    <script src="/assets/js/dashboard.js"></script>
    <script src="/assets/js/include.js"></script>
    <script src="/assets/js/header.js"></script>
</body>

</html>
