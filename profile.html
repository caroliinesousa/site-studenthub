<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil | StudentHub</title>
    <link rel="icon" href="/assets/images/Ipluso_logo.jpg" type="image/x-icon">
    <link rel="stylesheet" href="./assets/css/profile.css">
    <link rel="stylesheet" href="./components/componentes.css">
</head>

<body>
    <header class="header">
        <div id="header"></div>
    </header>
    <main>
        <h1 id="welcome" class="welcome">Carregando... | Carregando...</h1>
        <div class="profile-container">
            <!-- Card da Foto (Lado Esquerdo) -->
            <div class="profile-photo-card">
                <img src="./assets/images/branco.png" alt="Foto do Perfil" class="profile-photo" id="profile-pic">
            </div>

            <!-- Card de Informações (Lado Direito) -->
            <div class="profile-info-card">
                <h2 class="profile-title">Informações Pessoais</h2>

                <div class="info-group">
                    <span class="info-label">Nome Completo</span>
                    <div class="info-value" id="nome-completo">Carregando...</div>
                </div>

                <div class="info-group">
                    <span class="info-label">E-mail</span>
                    <div class="info-value" id="email">Carregando...</div>
                </div>

                <div class="info-group">
                    <span class="info-label">NIF</span>
                    <div class="info-value" id="nif">Carregando...</div>
                </div>
            </div>
        </div>
    </main>
    <footer class="footer">
        <div id="footer"></div>
    </footer>
    <script src="./assets/js/include.js"></script>
    <script src="./assets/js/header.js"></script>
    <script src="./assets/js/profile.js"></script>
</body>

</html>
